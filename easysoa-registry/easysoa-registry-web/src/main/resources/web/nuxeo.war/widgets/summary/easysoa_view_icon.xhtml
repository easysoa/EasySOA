<div class="summary" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">

	<!-- Required parameters: image (ex: "dtbrowsing"), message (ex: "Notified by user Foo"), type (ex: "Browsing") -->

	<c:choose>

		<!-- Active icon -->
		<c:when test="${message != null}">
			<div style="float: left; padding: 5px; margin-top: -5px; border: 1px solid #AAF;
					background-color: #EEFAFF; margin-right: 10px">
				<img title="Notified by ${type}" style="vertical-align: middle;
						padding-right: 5px; float: left" src="img/discovery/${image}.png" />
				<div style="float: left; max-width: 150px">
					<h:outputText value="${message}" rendered="true" />
				</div>
			</div>
		</c:when>

		<!-- Inactive icon -->
		<c:otherwise>
			<div style="float: left; padding: 5px; margin-top: -5px; border: 1px solid #DDD;
					background-color: #FFF; margin-right: 10px">
				<img title="Not notified by ${type}" src="img/discovery/${image}Off.png" />
			</div>
		</c:otherwise>

	</c:choose>

</div>
