<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  class="tabsBar">

  <a4j:form ajaxSubmit="true">
    <nxu:dataList layout="unorderedList"
      var="adminSubTab" value="#{easysoaViews.availableSubActions}"
      itemStyleClass="#{nxu:test(easysoaViews.currentSubViewId == adminSubTab.id, 'selected', '')}">

      <a4j:commandLink
        action="#{easysoaViews.setCurrentSubViewId(adminSubTab.id)}"
        immediate="true"
        reRender="admin_subtab"
        eventsQueue="adminCenterQueue">
        <h:outputText value="#{messages[adminSubTab.label]}" />
      </a4j:commandLink>

    </nxu:dataList>
  </a4j:form>
</div>
